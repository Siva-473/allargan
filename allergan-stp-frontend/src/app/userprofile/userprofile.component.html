
    <div class="min_contner">
        <div class="boxed_wrapper">
            <section class="mainmenu-area">
                <div class="auto-container">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="main-logo">
                                <a><img src="assets/images/logo2.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section_tab">
                <div class="auto-container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-md-offset-1 login_page">
                            <p>Let’s get to know you better!</p>
                            <form [formGroup]="userprofile" class="form">
                                <input type="text" formControlName="firstname" name="firstname" [(ngModel)]="currentUser.firstName">
                                <input type="text" formControlName="lastname" name="lastname" [(ngModel)]="currentUser.name">
                                <input type="email" formControlName="email" name="email" [(ngModel)]="currentUser.email">
                                <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                                <select id="gds-cr-one" formControlName="regionValue"  [(ngModel)]="allregions" (change)="onSelect($event.target.value)">
                                                        <option class="s-smal"  [ngValue]="'none'" disabled>Region</option>
                                                    <option *ngFor="let regions of region" value={{regions.id}} class="s-smal">{{regions.name}}</option>
                                                </select>
                                            </div>
                                    <div class="col-md-6 col-sm-12">
                                        <select class="input-medium bfh-countries" formControlName="country"   [(ngModel)]="allCountrys" >
                                                <option class="s-smal"  [ngValue]="'none'" disabled>Country</option>
                                                <option *ngFor="let country of countrys " class="s-smal" value= {{country.id}}>{{country.name}}</option>
                                        </select>
                                    </div>
                                   
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                       
                                            <select id="gds-or-two"  formControlName="ta"  [(ngModel)]="ta"  (change)="onSelectTA($event.target.value)">
                                             
                                                <option class="s-smal"  [ngValue]="'none'" disabled>SELECT TA's</option>
                                                <option *ngFor="let therapeuticAreas of therapeuticArea" value={{therapeuticAreas.id}} class="s-smal">{{therapeuticAreas.name}}</option>
                                            </select>
                                       
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                            <ng-multiselect-dropdown
                                            [placeholder]="'Disease State'"
                                            [data]="dropdownList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)"
                                            formControlName="diseasestate" style="
                                            color: #d9d9d9;"                                        
                                          >
                                          </ng-multiselect-dropdown>
                                    </div>
                                        <!-- <input id="disease" type="text" name="Disease State" placeholder="Disease State"></div> -->
                                    <div class="col-md-6 col-sm-12">

                                            <ng-multiselect-dropdown
                                            [placeholder]="'Product'"
                                            [data]="dropdownListProduct"
                                            [(ngModel)]="selectedItemsProduct"
                                            [settings]="dropdownSettingsProduct"
                                            (onSelect)="onItemSelectProduct($event)"
                                            (onSelectAll)="onSelectAllProduct($event)"
                                            formControlName="product"
                                            style="
                                            color: #d9d9d9;"          
                                          >
                                          </ng-multiselect-dropdown>
                                    </div>
                                </div>
                            </form>
                            <div class="btn greent_btn_1" (click)="onUpdateProfile()">UPDATE PROFILE</div>
                        </div>
                    </div>
                </div>
            </section>

            
            <footer>
                <div class="auto-container">
                    <div class="row ">
                        <div class="col-md-12 ">
                            <p class="footer1 ">© ALLERGAN 2019</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
      
    </div>

    <home-coponent hidden></home-coponent>
